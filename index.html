<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanmar Text Cleaner</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --text: #2d3436;
            --accent: #0984e3;
            --success: #00b894;
            --danger: #d63031;
        }

        body {
            font-family: 'Pyidaungsu', 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 700px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            font-weight: 600;
            margin: 0;
            font-size: 1.25rem;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        button {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            color: #666;
        }

        #clearBtn:hover {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        #copyBtn {
            background: var(--accent);
            color: white;
            border: none;
            display: none; /* Hidden by default */
        }

        #copyBtn.success {
            background: var(--success);
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            outline: none;
            margin-bottom: 10px;
        }

        textarea:focus {
            border-color: var(--accent);
        }

        .label {
            margin: 24px 0 12px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #a0a0a0;
        }

        #output {
            background: white;
            min-height: 120px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            word-break: break-all;
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 16px;
            color: #444;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Myanmar Text Cleaner</h2>
        <div class="actions">
            <button id="copyBtn">Copy Result</button>
            <button id="clearBtn">Clear</button>
        </div>
    </div>
    
    <div class="label">Input</div>
    <textarea id="input" placeholder="Paste Myanmar text here..."></textarea>

    <div class="label">Result</div>
    <div id="output"></div>
</div>

<script>
    const inputArea = document.getElementById('input');
    const outputDiv = document.getElementById('output');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');

    // Real-time cleaning
    inputArea.addEventListener('input', () => {
        const cleanedText = inputArea.value.replace(/\s+/g, '');
        outputDiv.textContent = cleanedText;

        // Show/Hide copy button based on content
        copyBtn.style.display = cleanedText.length > 0 ? 'block' : 'none';
    });

    // Clear function
    clearBtn.addEventListener('click', () => {
        inputArea.value = '';
        outputDiv.textContent = '';
        copyBtn.style.display = 'none';
        inputArea.focus();
    });

    // Copy function
    copyBtn.addEventListener('click', () => {
        const textToCopy = outputDiv.textContent;
        navigator.clipboard.writeText(textToCopy).then(() => {
            // Visual feedback
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            copyBtn.classList.add('success');
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.classList.remove('success');
            }, 2000);
        });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanmar Text Line Joiner</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --text: #2d3436;
            --accent: #0984e3;
            --success: #00b894;
            --danger: #d63031;
        }

        body {
            font-family: 'Pyidaungsu', 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 700px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            font-weight: 600;
            margin: 0;
            font-size: 1.25rem;
            color: #444;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        button {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            color: #666;
            font-weight: 500;
        }

        #clearBtn:hover {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        #copyBtn {
            background: var(--accent);
            color: white;
            border: none;
            display: none; 
        }

        #copyBtn.success {
            background: var(--success);
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            outline: none;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(9, 132, 227, 0.1);
        }

        .label {
            margin: 24px 0 12px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #a0a0a0;
        }

        #output {
            background: white;
            min-height: 120px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            word-break: break-word;
            white-space: normal;
            line-height: 1.8;
            font-size: 16px;
            color: #2d3436;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Line Remover</h2>
        <div class="actions">
            <button id="copyBtn">Copy Result</button>
            <button id="clearBtn">Clear</button>
        </div>
    </div>
    
    <div class="label">Input (Text with enters)</div>
    <textarea id="input" placeholder="စာသားများကို ဤနေရာတွင် ထည့်ပါ..."></textarea>

    <div class="label">Result (Enters removed, spaces kept)</div>
    <div id="output"></div>
</div>

<script>
    const inputArea = document.getElementById('input');
    const outputDiv = document.getElementById('output');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');

    inputArea.addEventListener('input', () => {
        // Logic change: 
        // /[\r\n]+/g matches only carriage returns and new lines
        // It replaces them with a single space to ensure words don't stick together
        const cleanedText = inputArea.value.replace(/[\r\n]+/g, ' ').trim();
        
        outputDiv.textContent = cleanedText;

        // Show/Hide copy button
        copyBtn.style.display = cleanedText.length > 0 ? 'block' : 'none';
    });

    clearBtn.addEventListener('click', () => {
        inputArea.value = '';
        outputDiv.textContent = '';
        copyBtn.style.display = 'none';
        inputArea.focus();
    });

    copyBtn.addEventListener('click', () => {
        const textToCopy = outputDiv.textContent;
        navigator.clipboard.writeText(textToCopy).then(() => {
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            copyBtn.classList.add('success');
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.classList.remove('success');
            }, 1500);
        });
    });
</script>

</body>
</html>
